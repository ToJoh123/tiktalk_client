<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TikTalk</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6b4b4511bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="icon" href="../img/favicon.png" />
  <body>
    <div class="container">
      <nav id="sidenav">
        <a href="/home.html"><img src="../img/logo.png" width="80vh" /></a>
        <a href="/home.html">Home</a>
        <a href="/profile.html">Profile</a>
      </nav>

      <div id="main-content">
        <nav id="headnav">
          <a href="/tiktalk_client/html/login.html">Login</a>
          <a href="/register.html">Register</a>
        </nav>
        <h1 id="tiktalk">TikTalk</h1>
        <div>
          <form action="">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="What are you thinking about?"
            />
            <button class="submitBtn" type="submit">Publish</button>
          </form>
        </div>
        <div class="post">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <div class="buttons">
            <button class="fa-regular fa-heart"></button>
            <button class="fa-regular fa-comment"></button>
          </div>
          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="Write a comment..."
          />
        </div>
      </div>
    </div>
  </body>
</html>
