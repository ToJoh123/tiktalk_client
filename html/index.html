<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TikTalk</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6b4b4511bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <nav id="sidenav">
        <a href="/home.html"
          ><img src="/img/Untitled-removebg-preview.png" width="80vh"
        /></a>
        <a href="/home.html">Home</a>
        <a href="/profile.html">Profile</a>
      </nav>

      <div id="main-content">
        <nav id="headnav">
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        </nav>
        <h1 id="tiktalk">TikTalk</h1>
        <div>
          <form action="">
            <input
              type="text"
              id="comment-body"
              name="comment"
              placeholder="What are you thinking about?"
            />
            <button class="submitBtn" id="submit-btn" type="submit">
              Publish
            </button>
          </form>
        </div>
        <div class="comments-container" id="comments-container">
          <div class="comments">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="buttons">
              <button class="fa-regular fa-heart"></button>
              <button class="fa-regular fa-comment"></button>
            </div>
            <input
              type="text"
              name="comment"
              id="comment"
              placeholder="Write a comment..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
