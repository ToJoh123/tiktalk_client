<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TikTalk</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/6b4b4511bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="../js/index.js" type="module"></script>
    
  </head>
  <link rel="icon" href="../img/favicon.png" />
  <body>
    <div class="container">
      <nav id="sidenav">
        <a href="/html/index.html"><img src="../img/logo.png" width="80vh" /></a>
        <a href="/html/index.html">Home</a>
        <a href="/html/profile.html">Profile</a>
        <div id="postBtnDiv">
          <button id="postBtn">Post</button>
        </div>

        <div class="user-menu">
          <img
            id="tiktalk-pfp"
            src="/img/pfp.jpg"
            alt="randomized image 40x40px"
          />
          <div class="user-menu-li">
            <p class="user-fullname"></p>
            <p class="user-username"></p>
          </div>

          <a id="logoutBtn" href="#">Logout</a>
        </div>
      </nav>

      <!-- main content -->
      <main id="for-you" class="tabcontent">
        <div>
          <h1><a href="#">TikTalk</a></h1>
        </div>
        <div class="tabs">
          <button id="forYouTab" class="tablinks active">For you</button>
          <button id="followingTab" class="tablinks">Following</button>
        </div>

        <!-- editor -->
        <form action="">
          <input
            type="text"
            id="editor-following"
            name="title"
            placeholder="What are you thinking about?"
          />
          <button class="submitBtn" type="submit">Publish</button>
        </form>

        <div class="comments-container" id="comments-container-1">
        <!-- 
        1. when user presses for you, all comments gets here
        2. when user presses following, the server sorts out following comments -->
        </div>
    </main>

  </body>
</html>
