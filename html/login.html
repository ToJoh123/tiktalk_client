<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css?version=1.0.0" />
  </head>
  <link rel="icon" href="../img/favicon.png" />
  <body>
    <div class="loginHeader">
      <a href="/tiktalk_client/html/index.html"
        ><img src="../img/logo.png" width="100vh"
      /></a>
    </div>
    <div id="loginDiv">
      <form class="loginForm" id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <button type="submit">Log In</button>
        <br />
        <a class="signup" href="./register.html">Sign up for TikTalk</a>
      </form>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent form submission
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
  
        // Send a request to the server-side API for authentication
        fetch("http://localhost:3000/login", { // Update the URL to your server-side endpoint
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username: username, password: password }),
        })
          .then(function(response) {
            // Handle response from server
            if (response.ok) {
              // Redirect to success page or perform other actions
              window.location.href = "/html/dashboard.html";
            } else {
              // Display error message to user
              alert("Failed to log in. Please check your username and password.");
            }
          })
          .catch(function(error) {
            // Handle error
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
