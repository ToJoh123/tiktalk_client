<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css?version=1.0.0" />
  </head>
  <link rel="icon" href="../img/favicon.png" />
  <body>
    <div class="loginHeader">
      <a href="/tiktalk_client/html/index.html"
        ><img src="../img/logo.png" width="100vh"
      /></a>
    </div>
    <div id="loginDiv">
      <form class="loginForm" id="loginForm">
        <p class="loginText">Register</p>
        <br> <br>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Firstname"
           />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Surname"
        /><br /><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
         />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br />
        <button type="submit">Register</button>
        <br />
        <a class="login" href="./login.html">Login to TikTalk</a>
      </form>
      <script src="../js/register.js" type="text/javascript"></script>
    </div>
  </body>
</html>
